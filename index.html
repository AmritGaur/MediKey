<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <div class="tittle">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand"><h1>Sentiment Analysis<br></h1></a>
                    <div class="pastbutton">
                    <button class="btn btn-outline-success" type="submit">Past 7 Days</button>
                    <button class="btn btn-outline-success" type="submit">Past 30 Days</button>
                    <button class="btn btn-outline-success" type="submit">Past 3 Months</button>
                    </div>
                  </form>
                </div>
            </nav>
        </div>
    </div>
    
        <div class="timeline">
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><h2>Overall Sentiment Level</h2></h5>
                      <p class="card-text"><h3><u>Data</u></h3> <h3>out of <br>5</h3> </p>
                      <a href="#" class="btn btn-success">Positive</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><h2>Comment`s Sentiment</h2></h5>
                      <p class="card-text"><h6><u>data</u>% Positive</h6></p>
                      <p class="card-text"><h6><u>data</u>% Negative</h6></p>
                      <p class="card-text"><h6><u>data</u>% Neutral</h6></p>
                      <a href="#" class="btn btn-primary">Sentiment Breakdown</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="card">
            <div class="card-header">
              <h2>Advanced Analysis</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Sentiment Timeline</h5>
              
            </div>
          </div>
    </div>
